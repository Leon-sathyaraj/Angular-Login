<div class="login-container">
    <img class="film" src="assets/images/1-removebg-preview.png" alt="">
    <div class="logo">Leon Sathyaraj</div>
    <div class="desc">
    Angular Developer
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="username"/>
            <!--Two-way-binding  -->
        </div>
        <div class="form-group">
            <label for="pname">Password</label>
            <input type="password" name="pname" class="form-control" [(ngModel)]="password"/>
         
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
